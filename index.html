<html>
  <head>
    <style type="text/css">

      #container {
        position: relative;
        width: 450px;
        height: 450px;
        overflow: hidden;
        margin: 0 auto;
      }
      
      #container img {
        position: absolute;
        left: 0;
        -webkit-transition: opacity 1s ease-in-out;
        -moz-transition: opacity 1s ease-in-out;
        -o-transition: opacity 1s ease-in-out;
        -ms-transition: opacity 1s ease-in-out;
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="./img/Weapon.gif" style="opacity:1;">
      <img src="./img/Maze.gif" style="opacity:0;">
      <img src="./img/Floor.png" style="opacity:0;">
      <img src="./img/surroundings.png" style="opacity:0;">
    </div>
    
    <script type="text/javascript"> 
    var images = [],
        current = 0;
    
    // get images
    images[0] = document.getElementsByTagName('img')[0];
    images[1] = document.getElementsByTagName('img')[1];
    images[2] = document.getElementsByTagName('img')[2];
    images[3] = document.getElementsByTagName('img')[3];
    
    // Changing the opacity of an image 
    function changeOpacity(opacity, idx) {
        images[idx].style.opacity = opacity / 100;
    }
    
    function switchImage() {
        current++;
        // reset back to 0
        if (current === 4) {
            current = 0;
        }
        // change the opacity to 0 of the current item
        changeOpacity(0, current - 1);
        // change the opacity to 1 of the next item
        changeOpacity(1, current);
    
        // Do the switch
        setTimeout(switchImage, 1000);
    }
    
    switchImage();
    
    </script>
    
    
  </body>
</html>
